<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="style.css">
    <script src="./betterShop.js" defer></script>
</head>

<body>

    <header>
        <h1 id="titulo-tienda">Vancover</h1>
        <nav>
            <ul>
                <li><a href="#" class="categoria" data-categoria="remeras">Remeras</a></li>
                <li><a href="#" class="categoria" data-categoria="pantalones">Pantalones</a></li>
                <li><a href="#" class="categoria" data-categoria="zapatillas">Zapatillas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Our products</h2>
            <div class="producto" id="product1" categoria="remeras">
                <img src="" alt="Remera Negra">
                <h3>Remera Negra</h3>
                <p class="precio">$5000</p>
                <button class="agregar-carrito" data-id="1">Agregar al carrito</button>
            </div>

            <div class="producto" id="product2" categoria="pantalones">
                <img src="" alt="Pantalón de Jean">
                <h3>Pantalón de Jean</h3>
                <p class="precio">$8500</p>
                <button class="agregar-carrito" data-id="2">Agregar al carrito</button>
            </div>

            <div class="producto" id="product3" categoria="zapatillas">
                <img src="" alt="Zapatillas Deportivas">
                <h3>Zapatillas Deportivas</h3>
                <p class="precio">$12000</p>
                <button class="agregar-carrito" data-id="3">Agregar al carrito</button>
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: <span id="total-carrito">$0</span></p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </section>
    </main>

    <footer>
        <p>Contacto: tienda@fashionstore.com</p>
    </footer>

</body>

</html>
