<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manos Con Amor</title>
    <link rel="stylesheet" href="ritmo2.css"/>
    <script src="ritmo1.js" defer></script>
</head>
<body>

    <header>
        <img class="imgencabezado" src="https://cdn.pixabay.com/photo/2021/02/07/09/17/logo-5996679_1280.png" alt="Logo"/>
        <nav>
            <ul>
                <li><a href="#" class="categoria" data-categoria="Ropa">Instrumentos</a></li>
                <li><a href="#conta" class="categoria" data-categoria="Accesorios">Contactos</a></li>
                <li><a href="#" class="categoria" data-categoria="Instrumentos">Ropa</a></li>
            </ul>
        </nav>
        <a href="perfil.html">
            <img src="https://cdn.pixabay.com/photo/2021/03/31/18/01/avatar-6141993_1280.png" alt="Foto de perfil" class="perfil"/>
        </a>
    </header>

    <main>
        <h2 id='titulo2'>Nuestros Productos</h2>
        <section id="productos">
            <div class="producto" id="product1" categoria="remeras">
                <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/violin-593928_1280.jpg" alt="violin"/>
                <h3>Violin</h3>
                <p class="precio">$100000</p>
                <button class="agregar-carrito" data-id="1">Agregar al carrito</button>
            </div>
            <div class="producto" id="product2" categoria="pantalones">
                <img src="https://cdn.pixabay.com/photo/2021/03/04/06/48/sport-6067206_1280.jpg" alt="conjunto"/>
                <h3>Conjunto</h3>
                <p class="precio">$50000</p>
                <button class="agregar-carrito" data-id="2">Agregar al carrito</button>
            </div>
            <div class="producto" id="product3" categoria="zapatillas">
                <img src="https://cdn.pixabay.com/photo/2017/08/10/02/47/people-2610507_1280.jpg" alt="Zapatillas Deportivas"/>
                <h3>Zapatillas</h3>
                <p class="precio">$20000</p>
                <button class="agregar-carrito" data-id="3">Agregar al carrito</button>
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: <span id="total-carrito">$0</span></p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="Comprar">Comprar</button>
        </section>
    </main>

    <footer>
        <p id="conta">Contacto: +54 9 3518 72-0599</p>
    </footer>

</body>
</html>
