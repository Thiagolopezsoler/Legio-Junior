<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Graficar Funciones</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <form id="formulario">
            <h1>Graficador de Funciones</h1>
            <label>Desde: <input type="number" id="inicio" step="0.1" value="0"></label>
            <label>Hasta: <input type="number" id="fin" step="0.1" value="6.28"></label>
            <button type="submit">Graficar</button>
            <label>
                Altura:
                <input type="range" id="amplitud" min="0.5" max="5" step="0.1" value="3">
                <span id="valorAltura">3</span>
            </label>

            <label>

                Funcion:
                <select id="funcion">
                    <option value="sin">sin(x)</option>
                    <option value="cos">cos(x)</option>
                </select>
            </label>

        </form>

        <canvas id="grafico" width="600" height="300"></canvas>
    </main>

</body>

</html>
